    <h2>주요 멤버</h2>
    <P>일반적으로 리더는 캡틴 아메리카고 부 리더는 아이언맨이며 그 외에는 위에서도 설명되었다시피 딱 정해진 멤버는 없지만 대체로 주요 구성원으로는 캡틴 아메리카, 아이언맨, 토르[3], 헐크, 비전, 호크아이, 행크 핌(=옐로우자켓), 와스프, 미즈마블, 스파이더우먼, 퀵실버, 스칼렛 위치, 블랙 위도우 등이 있다.</p>
